<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.min.css?v=1.0">
    <link rel="stylesheet" href="/css/responsive.min.css?v=1.1">

    <title>Movie Details</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><img src="/images/logo.png" class="logo"> MoviesListing</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>


    <div class="main-wrapper pt-0">

        <div class="alert delete-alert alert-warning alert-dismissible fade hide" role="alert">
            <strong>Movie Deleted successfully.</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="backdrop-wrapper">
            <div class="backdrop-image">
                <a href="/" class="back-to-home"></a>
                <a href="javascript:void(0)" id="delete-movie" ></a>
                <img src="" alt="" id="backdrop-image-top">
            </div>
            <div class="backdrop-inner">
                <div class="container">
                    <div class="backdrop-inner-row">
                        <div class="part-1">
                            <img src="" alt="" id="backdrop-poster">
                        </div>
                        <div class="part-2 movie-info">
                            <h1 class="movie-title"></h1>
                            <h3 class="movie-release-date"></h3>
                        </div>
                    </div>
                    <div class="movie-data"></div>
                </div>
            </div>
        </div> 
    </div>
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <script src="/js/script.js?v=1.0"></script>
    <script src="/js/detail.js?v=1.0"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
